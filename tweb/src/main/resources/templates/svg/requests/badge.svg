<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:th="http://www.thymeleaf.org"
     width="210" height="20">
  <linearGradient id="b" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <clipPath id="a">
    <rect width="210" height="20" rx="3" fill="#fff"/>
  </clipPath>
  <g clip-path="url(#a)">
    <path fill="#555" d="M0 0h89v20H0z"/>
    <path fill="#44cc11" th:if="${requestFase.name() == 'OPEN'}" d="M89 0h121v20H89z"/>
    <path fill="#49b2e1" th:if="${requestFase.name() == 'RESOLVED'}" d="M89 0h121v20H89z"/>
    <path fill="#a8a8a8" th:if="${requestFase.name() == 'CLOSED'}" d="M89 0h121v20H89z"/>
    <path fill="url(#b)" d="M0 0h210v20H0z"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text x="455" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="790">funding status</text>
    <text x="455" y="140" transform="scale(.1)" textLength="790">funding status</text>
    <text x="1485" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="1110">
      <span th:remove="tag" th:text="${#strings.toLowerCase(requestFase.name())}"></span> (<span th:remove="tag" th:if="${highestFunds != null}" th:text="${#numbers.formatDecimal(highestFunds.totalAmount,1,2,'POINT')}"></span> <span th:remove="tag" th:text="${highestFunds.tokenSymbol}"></span>)
    </text>
    <text x="1485" y="140" transform="scale(.1)" textLength="1110">
      <span th:remove="tag" th:text="${#strings.toLowerCase(requestFase.name())}"></span> (<span th:remove="tag" th:if="${highestFunds != null}" th:text="${#numbers.formatDecimal(highestFunds.totalAmount,1,2,'POINT')}"></span> <span th:remove="tag" th:text="${highestFunds.tokenSymbol}"></span>)
    </text>
  </g>
</svg>