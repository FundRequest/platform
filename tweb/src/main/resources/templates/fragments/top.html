<html xmlns:th="http://www.thymeleaf.org">

<!--/* Container for all alerts, like feedback after an async call is finished */-->
<div th:fragment="alert-container" id="alert-container" class="alert-container" style="position: fixed; margin: 1rem auto;">
  <div th:if="${alerts}" th:each="a : ${alerts}" class="alert" th:classappend="${'alert-' + a.type}" role="alert">
    <span th:utext="${a.msg}">Message</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<!--/* Top loader to show whenever there is an async call running */-->
<div th:fragment="loader" class="progress primary-color fixed-top d-none" data-page-loader="true">
  <div class="indeterminate"></div>
</div>

</html>
