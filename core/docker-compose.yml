version: '2'

services:
  awi_mariadb:
    image: mariadb:10.1
    ports:
      - "3309:3306"
    volumes:
      - ./docker_data/mariadb/data:/var/lib/mysql
    container_name: fr_mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=fr
      - MYSQL_DATABASE=fr
      - MYSQL_USER=fr
      - MYSQL_PASSWORD=fr