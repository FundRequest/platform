<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:data="http://www.w3.org/1999/xhtml">

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Fund Request</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="fund-amount" class="control-label">Fund Amount</label>
        <div class="input-group">
            <input type="number" class="form-control" data:fund-request-value="${request.id}" id="fund-amount">
            <span class="input-group-addon">FND</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group" role="group" aria-label="Fund Request">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" data:fund-request="${request.id}">Fund</button>
    </div>
</div>
