<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Add request</h4>
</div>
<form role="form" action="#" th:action="@{/requests}" th:object="${createRequestCommand}" method="post" id="addRequestForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="url" class="control-label">URL *</label>
      <input type="text" class="form-control" th:errorclass="parsley-error" name="url" id="url" th:field="*{issueLink}">
      <ul th:if="${#fields.hasErrors('issueLink')}" class="parsley-errors-list filled">
        <li class="parsley-custom-error-message" th:each="err : ${#fields.errors('issueLink')}" th:text="${err}"></li>
      </ul>
    </div>
    <div class="form-group">
      <label for="technologies" class="control-label">Technologies <span class="text-sm text-muted">Type and press Enter</span></label>
      <input type="text" data-role="tagsinput" value="" id="technologies" name="technologies" class="form-control" th:field="*{technologies}">
    </div>
  </div>
  <div class="modal-footer">
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button id="btnAddRequest" type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
