<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/layout" th:with="title='Requests'">
<head>
    <title th:text="${title}">Requests</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2 class="text-thin">Overview</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- START table-responsive-->
                    <div class="table-responsive">
                        <table id="requests-table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="r : ${requests}">
                                <td th:text="${r.id}">1</td>
                                <td th:text="${r.status}">2.41</td>
                                <td th:text="${r.type}">yes</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END table-responsive-->
                </div>
            </div>
            <!-- END panel-->
        </div>
    </div>
</section>

</body>
</html>
