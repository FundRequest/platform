<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/layout" th:with="title='Requests', activeMenu='requests', pageId='requests'">
<head>
    <title th:text="${title}">Requests</title>
</head>
<body>

<div layout:fragment="action-buttons">
    <button type="button" class="btn btn-info" data-toggle="modal" data-modal-path="/requests/add">Add request</button>
</div>

<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- START table-responsive-->
                    <div class="table-responsive">
                        <table id="requests-table"
                               data-auto-datatable=""
                               class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Source</th>
                                <th>Type</th>
                                <th>Technologies</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="r : ${requests}">
                                <td>
                                    <a th:href="@{/requests/{id}(id=${r.id})}" href="/requests/1">
                                        <span th:text="${r.issueInformation.title}">Title</span>
                                    </a>
                                </td>
                                <td th:text="${r.status}">2.41</td>
                                <td>
                                    <a target="_blank" th:href="${r.issueInformation.link}" href="github.com">
                                        <span th:text="${r.issueInformation.source}">Github</span>
                                        <i class="fa fa-external-link"></i>
                                    </a>
                                </td>
                                <td th:text="${r.type}">Issue</td>
                                <td>
                                    <div th:each="t : ${r.technologies}" th:remove="tag">
                                        <span th:text="${t}" class="label label-primary">100</span>
                                    </div>
                                </td>
                                <td>
                                    <span th:replace="fragments/watchLink :: watchLink (${r})"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END table-responsive-->
                </div>
            </div>
            <!-- END panel-->
        </div>
    </div>
    <!-- Modal -->
</section>

</body>
</html>
