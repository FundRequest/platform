<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:data="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/layout"
      th:with="title='Requests', activeMenu='requests', jsModule='components/requests', pageId='requests'">
<head>
    <title th:text="${title}">Requests</title>
</head>
<body>

<div layout:fragment="action-buttons">
    <button type="button" class="btn btn-info" data-toggle="modal" data-modal-path="/requests/add">Add request</button>
</div>

<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- START table-responsive-->
                    <div class="table-responsive">
                        <table id="requests-table"
                               data-auto-datatable=""
                               class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Summary</th>
                                <th>Status</th>
                                <th>Source</th>
                                <th>Type</th>
                                <th>Technologies</th>
                                <th>Funded</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="request : ${requests}">
                                <td class="">
                                    <span th:replace="fragments/watchLink :: watchLink (${request})"></span>
                                </td>
                                <td>
                                    <a th:href="@{/requests/{id}(id=${request.id})}" href="/requests/1">
                                        <span th:text="${request.issueInformation.title}">Summary</span>
                                    </a>
                                </td>
                                <td th:text="${request.status}">2.41</td>
                                <td>
                                    <a target="_blank" th:href="${request.issueInformation.link}" href="github.com">
                                        <i th:class="${'fa fa-2x fa-' + request.issueInformation.source.key}"></i>
                                    </a>
                                </td>
                                <td th:text="${request.type}">Issue</td>
                                <td>
                                    <div th:each="t : ${request.technologies}" th:remove="tag">
                                        <span th:text="${t}" class="label label-primary">100</span>
                                    </div>
                                </td>
                                <td>
                                    <span data:request-balance="${request.id}"><i class="whirl whirl--sm whirl--fnd"></i></span> <span>FND</span> <span data:request-balance-message="${request.id}"></span>
                                </td>
                                <td>
                                    <a class="btn btn-primary" data-toggle="modal" data:modal-path="${'/requests/fund/' + request.id}" th:text="Fund">Fund</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END table-responsive-->
                </div>
            </div>
            <!-- END panel-->
        </div>
    </div>
    <!-- Modal -->
</section>

</body>
</html>
