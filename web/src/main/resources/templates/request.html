<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/layout" th:with="title='Request', activeMenu='requests', pageId='request'">

<body>

<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="label" th:classappend="${'label-'+request.status}"
                          th:text="${request.status}">OPEN</span>
                    <span th:text="${request.issueInformation.title}">Request Title</span>
                    <a href="#" class="pull-right watch-link" th:attr="data-request_id=${request.id}">
                        <i class="fa fa-lg"
                           th:classappend="${('fa-star'+(request.loggedInUserIsWatcher ? '':'-o'))}"></i>
                    </a>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Id</label>
                            <div class="col-lg-10">
                                <input type="text" th:value="${request.id}" disabled="disabled"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Source</label>
                            <div class="col-lg-10 form-control-static">
                                <a target="_blank" th:href="${request.issueInformation.link}" href="github.com">
                                    <span th:text="${request.issueInformation.source}">Github</span>
                                    <i class="fa fa-external-link"></i>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Type</label>
                            <div class="col-lg-10">
                                <input type="text" th:value="${request.type}" disabled="disabled"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Technologies</label>
                            <div class="col-lg-10 form-control-static">
                                <div th:each="t : ${request.technologies}" th:remove="tag">
                                    <span th:text="${t}" class="label label-primary">100</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--/* TODO: Refresh table if loggedInUserIsWatcher 'watcher' is changed */-->

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Watchers</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="w : ${request.watchers}">
                            <td th:text="${w}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
