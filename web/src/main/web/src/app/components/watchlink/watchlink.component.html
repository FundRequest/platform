<ng-template #watchersTemplate>
  <div *ngFor="let watcher of first10watchers">{{watcher}}</div>
  <div *ngIf="hasMoreWatchers">...</div>
</ng-template>
<a *ngIf="(request && request?.watchers)"
   (click)="toggleIsWatcher()" class="watch-link"
   [tooltip]="watchersTemplate"
   [isDisabled]="request.watchers.length <= 0">
  <i [ngClass]="{'fa fa-lg': true, 'fa-star': isWatcher, 'fa-star-o': !isWatcher}"></i>
  <small>
    <strong>{{request.watchers.length}}</strong>
  </small>
</a>
