<a *ngIf="request && request.watchers"
   (click)="toggleIsWatcher()" class="watch-link"
   title="request.watchers.join('<br/>') | async">
  <i [ngClass]="{'fa fa-lg': true, 'fa-star': userIsWatcher, 'fa-star-o': !userIsWatcher}"></i>
  <small>
    <strong>{{request.watchers.length}}</strong>
  </small>
</a>
