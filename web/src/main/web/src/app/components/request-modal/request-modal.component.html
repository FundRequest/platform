<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="url" class="control-label">URL *</label>
    <input [(ngModel)]="issueLink" type="text" class="form-control" name="url" id="url">
    <div *ngIf="requestExists()">
    <span class="text-danger">There already exists a request for this issue.</span>
    <a (click)="gotoRequest()">Go to request.</a>
    </div>
  </div>
  <div class="form-group">
    <label for="technologies" class="control-label">
      Technologies
      <span class="text-sm text-muted">Type and press Enter</span>
    </label>
    <tag-input [(ngModel)]="technologies" id="technologies"></tag-input>
  </div>
</div>
<div class="modal-footer">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="button" [disabled]="requestExists()" class="btn btn-primary" (click)="addRequest()">Add</button>
  </div>
</div>
