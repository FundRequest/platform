<div class="modal-header" *ngIf="request">
  <h4 class="modal-title pull-left">{{request.issueInformation.title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="request">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-md-4 control-label">Source</label>
      <div class="col-md-8 form-control-static">
        <a target="_blank" href="{{request.issueInformation.link}}">
          <i class="fa fa-2x fa-{{request.issueInformation.source | lowercase}}"></i>
        </a>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Owner</label>
      <div class="col-md-8 form-control-static">
        <label>{{request.issueInformation.owner}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Repo</label>
      <div class="col-md-8 form-control-static">
        <label>{{request.issueInformation.repo}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Issue</label>
      <div class="col-md-8 form-control-static">
        <label>{{request.issueInformation.number}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Type</label>
      <div class="col-md-8 form-control-static">
        <label>{{request.type}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Funded</label>
      <div class="col-md-8 form-control-static">
        <label>
          <span *ngIf="request.balance.length == 0"><i class="whirl whirl--sm whirl--fnd"></i></span>
          <span *ngIf="request.balance.length != 0">{{request.balance}} FND</span>
          <span>Message?</span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="fund-amount" class="col-md-4 control-label">Fund Amount</label>
      <div class="col-md-8">
        <div class="input-group">
          <input [(ngModel)]="fundAmount" id="fund-amount" type="number" class="form-control">
          <span class="input-group-addon">FND</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="fund()">Fund</button>
  </div>
</div>
