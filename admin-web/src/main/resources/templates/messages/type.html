<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">

<section layout:fragment="content">
    <h2>Messages</h2>
    <br />

    <h3 th:text="${type}">Type</h3>
    <tbody th:replace="messages/fragments/list :: tablerows(${messages})"></tbody>
    <a class="btn btn-primary" th:href="@{|/messages/${type}/add|}">Add <span th:text="${type}">Type</span> message <i class="fa fa-plus"></i></a>
</section>


</html>
