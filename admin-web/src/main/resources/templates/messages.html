<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">

<section layout:fragment="content">
    <h2>Share link "Personal referral link"</h2>
    <br />
    <div class="table-responsive">
        <table class="table table-condensed table-striped table-hover" id="messages-referral" th:style="'font-size: .8rem'">
            <thead>
            <tr>
                <th>Key</th>
                <th>Title</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <tr colspan="4">Referral Messages</tr>
            <tr th:each="m : ${referralMessages}">
                <td th:text="${m.getType() + '.' + m.getName()}"></td>
                <td th:text="${m.getTitle()}"></td>
                <td th:text="${m.getDescription()}"></td>
                <td th:style="'word-break: break-word;'"><a th:href="${m.getLink()}" target="_blank"><span th:text="${m.getLink()}"></span></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<div layout:fragment="scripts">
    <script src="assets/js/fundrequest/messages.js"></script>
</div>

</html>
