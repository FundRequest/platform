<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Content page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
</head>
<body>
<section layout:fragment="content">
    <h2>Oops, that's an error!</h2>
    <p th:text="${url}"></p>
    <p th:text="${exception.getMessage()}"></p>
    <div class="well well-sm">
        <span th:each="s : ${exception.getStackTrace()}" th:remove="tag">
            <span th:text="${s}" th:remove="tag"></span>
        </span>
    </div>

</section>
<div layout:fragment="scripts">
</div>
</body>
</html>
