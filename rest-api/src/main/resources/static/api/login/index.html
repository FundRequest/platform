<!DOCTYPE html>
<html>
<head>
    <title>Login with keycloak</title>
    <meta charset="utf-8">
    <script src="https://key.fundrequest.io//auth/js/keycloak.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>
<body>


<table>
    <tbody>
    <tr>
        <td>Username</td>
        <td id="username"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td id="name"></td>
    </tr>
    <tr>
        <td>First Name</td>
        <td id="firstName"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td id="lastName"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td id="email"></td>
    </tr>
    </tbody>
</table>

<button id="btn-logout">Logout</button>

<script>
  var logoutBtn = document.getElementById('btn-logout');
  logoutBtn.addEventListener('click', logout);
  var keycloak = Keycloak({
    url: 'https://key.fundrequest.io/auth',
    realm: 'fundrequest',
    clientId: 'fundrequest_dev'
  });
  keycloak.init({checkLoginIframe: false, onLoad: 'login-required', flow: 'implicit' }).success(function (authenticated) {
    if (!authenticated) {
      keycloak.login();
    } else {
      console.log(keycloak.tokenParsed);
      addBearerTokenToRequests();
      getRequests();
      $("#username").html(keycloak.tokenParsed.preferred_username);
      $("#name").html(keycloak.tokenParsed.name);
      $("#firstName").html(keycloak.tokenParsed.given_name);
      $("#lastName").html(keycloak.tokenParsed.family_name);
      $("#email").html(keycloak.tokenParsed.email);

      keycloak.loadUserProfile().success(function(profile) {
        console.log(profile);
      }).error(function() {
        alert('Failed to load user profile');
      });

    }
  }).error(function (e) {
    console.error(e);
    alert('failed to initialize');
  });

  function logout() {
    keycloak.logout();
  }
  function addBearerTokenToRequests() {
    $.ajaxSetup({
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' + keycloak.token);
      }
    });
  }

  function getRequests() {
    $.get('/api/private/requests', function (data) {
      console.log(data);
    });
  }
</script>

</body>
</html>
